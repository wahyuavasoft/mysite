{% extends "base.html" %}



{% block content %}  

    <section id="portfolio">
    <div class="container">

	    <div class="col-sm-3" style="color:#222;font-family: Helvetica, Arial, sans-serif;font-size: 10px">
		<br> <br><br> <br>
	            <form method="POST" name="klik" >
	             	<div class="input-group">
	                 	<span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
	                	<input id="t" type="text" class="form-control" name="t" placeholder="country" style="color:#222;font-family: Helvetica, Arial, sans-serif;" required>
	            	</div>
	            <br>
	            	<div class="input-group">
	                 	<span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
	                	<input id="d" type="text" class="form-control" name="d" placeholder="currency" style="color:#222;font-family: Helvetica, Arial, sans-serif;" required>
	            	</div>
	            <br>	<input type="button" class="btn btn-default" value="Simpan" style="color:#222;font-family: Helvetica, Arial, sans-serif;"  onclick="myFunction()">
	            </form>
	    </div>

	  	<div class="col-sm-9" style="color:#222;font-family: Helvetica, Arial, sans-serif;font-size: 8px">

                <form method="DELETE" Name="klik">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="myTable" style="color:#222;font-family: Helvetica, Arial, sans-serif;font-size: 12px">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Currency</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                            </tr >
                        </tbody>
                    </table>
                </form>
	    </div>

    </div>

	  	<script>
		function myFunction() 
		{
	    var table = document.getElementById("myTable");
	    var row = table.insertRow(1);
	    var cell1 = row.insertCell(0);
	    var cell2 = row.insertCell(1);
	    var cell3 = row.insertCell(2);
	    cell1.innerHTML = document.getElementById("t").value;
	    cell2.innerHTML = document.getElementById("d").value;
	    cell3.innerHTML = "<input class=\"btn btn-default\" id=\"Button\" type=\"button\" value=\"Delete\"  onclick=\"deleteRow(this)\" style=\"color:#222;font-family: Helvetica, Arial, sans-serif;font-size: 10px\" />";
	    document.getElementById("t").value = "";
	    document.getElementById("d").value = "";
		}
		</script>

        <script>
        var table = document.getElementsByTagName("table")[0];
        var tbody = table.getElementsByTagName("tbody")[0];
        tbody.onclick = function (e) 
        {
            e = e || window.event;
            var data = [];
            var data2 = [];
            var target = e.srcElement || e.target;
            while (target && target.nodeName !== "TR") {
                target = target.parentNode;
                                                     }
            if (target) {
                        var cells = target.getElementsByTagName("td");
                        data.push(cells[0].innerHTML);  
                        data2.push(cells[1].innerHTML);
                        }
            document.getElementById("t").value = data;
            document.getElementById("d").value = data2;
        };
    	</script>

   		<script>
		function deleteRow(r) {
    	var i = r.parentNode.parentNode.rowIndex;
    	document.getElementById("myTable").deleteRow(i);
		}
		</script>

    </section>

  {% endblock %}
